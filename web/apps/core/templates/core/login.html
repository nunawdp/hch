<!DOCTYPE html>
<html lang="en">
<head>
{% include "includes/header.html" %}
</head>
<body>
    <div class="container p-5">
        <h1>Please Login!</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="flex-column d-flex gap-3">
                <div class="ui left icon input">
                    {{ form.username }}
                    <i class="user icon"></i>
                </div>
                <div class="ui left icon input">
                    {{ form.password }}
                    <i class="key icon"></i>
                </div>        
                <button class="btn btn-success">Submit</button>
            </div>
            
        </form>
    </div>
</body>
</html>
